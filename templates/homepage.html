<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Alef</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: rgb(31, 31, 31);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #000000;
      color: rgb(31, 31, 31);
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    main h2 {
      color: #4a90e2;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    main p {
      font-size: 1.1rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto 30px auto;
      color: #555;
    }

    .btn-primary {
      display: inline-block;
      background-color: #131313;
      color: white;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(185, 185, 185, 0.4);
    }

    .btn-primary:hover {
      background-color: #222222;
      box-shadow: 0 8px 20px rgba(117, 117, 117, 0.6);
    }

    footer {
      background: #222;
      color: #eee;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      main h2 {
        font-size: 1.5rem;
      }

      main p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>WEB ALEF</h1>
</header>

<main>
  <h2>Bem vindo ao Web Alef!</h2>
  <p>site de test pro flask feito com o chatGPT(o homem não é de ferro né).</p>
  <p><a href="https://youtu.be/1snr9wqlfr8?si=nsHzAh1Ie8jYLodV" class="btn-primary">Clique aqui para mais.</a></p>
  <p><a href="https://youtu.be/6xckBwPdo1c?si=AKK2P4o8TxyrQ4QW" class="btn-primary">Clique aqui tbm.</a></p>
</main>

<footer>
  &copy; 2025 Web Alef 2025 Todos os direitos reservados.
</footer>

</body>
</html>
